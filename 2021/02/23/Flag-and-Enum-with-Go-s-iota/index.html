<h2 id="Flag"><a href="#Flag" class="headerlink" title="Flag"></a>Flag</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">package main</span><br><span class="line"></span><br><span class="line">import (</span><br><span class="line">	&quot;fmt&quot;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">type Color uint8</span><br><span class="line"></span><br><span class="line">const (</span><br><span class="line">	Red &#x3D; 1 &lt;&lt; iota</span><br><span class="line">	Green</span><br><span class="line">	Blue</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">func main() &#123;</span><br><span class="line">	var color Color</span><br><span class="line"></span><br><span class="line">	color |&#x3D; Red</span><br><span class="line">	fmt.Printf(&quot;%04b\n&quot;, color)</span><br><span class="line"></span><br><span class="line">	color |&#x3D; Green</span><br><span class="line">	fmt.Printf(&quot;%04b\n&quot;, color)</span><br><span class="line"></span><br><span class="line">	color &amp;^&#x3D; Red</span><br><span class="line">	fmt.Printf(&quot;%04b\n&quot;, color)</span><br><span class="line"></span><br><span class="line">	fmt.Printf(&quot;%04b\n&quot;, Red)</span><br><span class="line">	fmt.Printf(&quot;%04b\n&quot;, Green)</span><br><span class="line">	fmt.Printf(&quot;%04b\n&quot;, Blue)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
